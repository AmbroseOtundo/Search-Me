<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" 
    integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca&family=Poppins:wght@100;500&family=Roboto&display=swap" rel="stylesheet">
        <title>Search Me</title>
</head>
<body>
    <main>
        <h1 class="offscreen"> Search Me A Wikipedia Powered Search Engine</h1>

        <section class="searchEntry">
            <h2 class="offscreen"> Search Term Entry</h2>
            <div class="logo" aria-hidden="true">
                Search Me
            </div>
            <form id="searchBar" class="searchBar">
                <label class="offscreen" for="search">
                    Enter a search term or phrase
                </label>
                <input type="text" id="search" autocomplete="off">
                <div id="clear" class="none button clear" role="button" tabindex="0" aria-label="clear search terms">
                    <i class="fa-solid fa-xmark"></i>
                </div>
                <button id="searchButton" class="button searchButton" type="submit" aria-label="submit button">
                    <i class="fa fa-search" aria-hidden="true"></i>

                </button>
            </form>

            <section class="results">
                <h2 class="offscreen"> Search Results</h2>
                <div class="statsBar">
                    <div id="stats" class="stats" aria-live="assertive"></div>
                </div>
                <div class="searchResults" id="searchResults">
                    <div class="resultItem">
                        <div class="resultTitle">
                            <a href="">Dachsund</a>
                        </div>
                        <div class="resultContents">
                            <div class="resultImage">
                                <img src="https://upload.wikimedia.org/wikipedia/commons/2/27/Short-haired-Dachshund.jpg" alt="Dachsund">
                            </div>
                            <div class="resultText">
                                <p class="resultDescription"></p>
                            </div>
                        </div>
                    </div>

                </div>
            </section>
        </section>
    </main>

    <footer>
        <p><span aria-hidden="true"> &lt;&lt;</span>Powered by <a href="https://wikipedia.org" target="_blank"> Wikipedia</a>
        <span aria-hidden="true">&gt;></span></p>
    </footer>
</body>
</html>
